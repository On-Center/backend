type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier for the bank.
  name:
    type: string
    description: The name of the bank.
  address:
    type: string
    description: The physical address of the bank.
  contactNumber:
    type: string
    description: The contact number for the bank.
  establishedDate:
    type: string
    format: date
    description: The date the bank was established.
required:
  - name
  - address
  - contactNumber
  - establishedDate