/banks:
  get:
    tags:
      - Banks
    summary: Get all banks
    description: Retrieves a list of all banks, optionally filtered by teacher ID
    security:
      - OAuth2:
          - read:banks
    parameters:
      - name: teacherId
        in: query
        description: Filter banks by teacher ID
        required: false
        schema:
          type: integer
        example: 12345
      - name: grade
        in: query
        description: Filter banks by grade level
        required: false
        schema:
          type: string
        example: "10th Grade"
    responses:
      '200':
        description: List of banks retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/Bank.yaml'
            example:
              - name: "حساب مثلثات"
                teacherId: 12345
                grade: "الثالث الثانوي"
                label: "اسئله السنه السابقة"
              - name: "فيزياء"
                teacherId: 12345
                grade: "الثاني الثانوي"
                label: "تمارين محلولة"
      '401':
        description: Unauthorized - invalid or missing authentication
      '403':
        description: Forbidden - insufficient permissions
      '500':
        description: Internal server error

  post:
    tags:
      - Banks
    summary: Create a new bank
    description: Creates a new bank for a teacher in the education platform
    security:
      - OAuth2:
          - write:banks
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Bank.yaml'
          example:
            name: "حساب مثلثات"
            teacherId: 12345
            grade: "الثالث الثانوي"
            label: "اسئله السنه السابقة"
    responses:
      '201':
        description: Bank created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Bank.yaml'
            example:
              name: "حساب مثلثات"
              teacherId: 12345
              grade: "الثالث الثانوي"
              label: "اسئله السنه السابقة"
      '400':
        description: Bad request - invalid input data
      '401':
        description: Unauthorized - invalid or missing authentication
      '403':
        description: Forbidden - insufficient permissions
      '500':
        description: Internal server error

/banks/{bankId}:
  get:
    tags:
      - Banks
    summary: Get a specific bank
    description: Retrieves a specific bank by its ID
    security:
      - OAuth2:
          - read:banks
    parameters:
      - name: bankId
        in: path
        description: The ID of the bank to retrieve
        required: true
        schema:
          type: integer
        example: 1
    responses:
      '200':
        description: Bank retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Bank.yaml'
            example:
              name: "حساب مثلثات"
              teacherId: 12345
              grade: "الثالث الثانوي"
              label: "اسئله السنه السابقة"
      '404':
        description: Bank not found
      '401':
        description: Unauthorized - invalid or missing authentication
      '403':
        description: Forbidden - insufficient permissions
      '500':
        description: Internal server error

  put:
    tags:
      - Banks
    summary: Update a bank
    description: Updates an existing bank with new information
    security:
      - OAuth2:
          - write:banks
    parameters:
      - name: bankId
        in: path
        description: The ID of the bank to update
        required: true
        schema:
          type: integer
        example: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Bank.yaml'
          example:
            name: "تفاضل وتكامل"
            teacherId: 12345
            grade: "الثالث الثانوي"
            label: "اسئله محلولة"
    responses:
      '200':
        description: Bank updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Bank.yaml'
            example:
              name: "تفاضل وتكامل"
              teacherId: 12345
              grade: "الثالث الثانوي"
              label: "اسئله محلولة"
      '400':
        description: Bad request - invalid input data
      '404':
        description: Bank not found
      '401':
        description: Unauthorized - invalid or missing authentication
      '403':
        description: Forbidden - insufficient permissions
      '500':
        description: Internal server error

  delete:
    tags:
      - Banks
    summary: Delete a bank
    description: Deletes a specific bank by its ID
    security:
      - OAuth2:
          - write:banks
    parameters:
      - name: bankId
        in: path
        description: The ID of the bank to delete
        required: true
        schema:
          type: integer
        example: 1
    responses:
      '204':
        description: Bank deleted successfully
      '404':
        description: Bank not found
      '401':
        description: Unauthorized - invalid or missing authentication
      '403':
        description: Forbidden - insufficient permissions
      '500':
        description: Internal server error 