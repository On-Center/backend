paths:
  /banks:
    post:
      summary: Create a new bank
      operationId: createBank
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Bank.yaml'
      responses:
        '201':
          description: Bank created successfully
          content:
            application/json:
              schema:
                $ref: '../components/schemas/Bank.yaml'
        '401':
          description: Unauthorized
        '400':
          description: Bad Request